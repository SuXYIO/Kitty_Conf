font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16.0
disable_ligatures never
text_composition_strategy platform

cursor #444444
cursor_text_color #cccccc
cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval -1
cursor_stop_blinking_after 2.0

scrollback_lines 1024
scrollback_indicator_opacity 1.0
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 1
scrollback_fill_enlarged_window yes
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

mouse_hide_wait 4.0
url_color #0000cc
url_style straight
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
url_excluded_characters
show_hyperlink_targets no
underline_hyperlinks always
copy_on_select yes
paste_actions quote-urls-at-prompt,confirm
strip_trailing_spaces always
select_by_word_characters @-./_~?&=%+#
select_by_word_characters_forward
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

repaint_delay 10
input_delay 3
sync_to_monitor yes

enable_audio_bell yes
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none

remember_window_size yes
initial_window_width 960
initial_window_height 600
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 0
single_window_padding_width -1
placement_strategy center
active_border_color #00ff00
inactive_border_color #cccccc
bell_border_color #ff0000
inactive_text_alpha 1.0
hide_window_decorations no
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
window_logo_scale 0
resize_debounce_time 0.1 0.5
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1

tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style separator
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " ó°¤ƒ "
tab_activity_symbol none
tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_bar_margin_color none

foreground #dddddd
background #000000
background_opacity 0.95
background_blur 20
background_image none
background_image_layout tiled
background_image_linear no
dynamic_background_opacity no
background_tint 0.0
background_tint_gaps 1.0
dim_opacity 0.4
selection_foreground #000000
selection_background #fffacd

shell .
editor /usr/local/bin/nvim
close_on_child_death no
remote_control_password
allow_remote_control no
listen_on none
env
watcher
exe_search_path
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512
file_transfer_confirmation_bypass
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
clone_source_strategies venv,conda,env_var,path
notify_on_cmd_finish invisible 16.0 notify
term xterm-kitty
terminfo_type path
forward_stdio no
menu_map

macos_titlebar_color dark
macos_option_as_alt yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in window
macos_menubar_title_max_length 0
macos_custom_beam_cursor no
macos_colorspace srgb
linux_display_server auto

kitty_mod ctrl+shift
clear_all_shortcuts no
action_alias
kitten_alias

map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

map cmd+k scroll_line_up
map cmd+j scroll_line_down
map cmd+shift+k scroll_page_up
map cmd+shift+j scroll_page_down
map cmd+l scroll_home
map cmd+h scroll_end
map kitty_mod+z scroll_to_prompt -1
map kitty_mod+x scroll_to_prompt 1
map kitty_mod+a show_scrollback
map kitty_mod+s show_last_command_output

map cmd+enter new_window
map cmd+n new_os_window
map shift+cmd+d close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map cmd+1 first_window
map cmd+2 second_window
map cmd+3 third_window
map cmd+4 fourth_window
map cmd+5 fifth_window
map cmd+6 sixth_window
map cmd+7 seventh_window
map cmd+8 eighth_window
map cmd+9 ninth_window
map cmd+0 tenth_window

map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map cmd+t new_tab
map cmd+w close_tab
map shift+cmd+w close_os_window
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map shift+cmd+i set_tab_title

map kitty_mod+l next_layout

map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+equal change_font_size all 0

map kitty_mod+e open_url_with_hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -

map cmd+q quit

include ./theme/ayu.conf

